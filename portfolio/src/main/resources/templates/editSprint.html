<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sprint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header">
    <div class="title">
        <div id="title" th:data="${sprintId}" class="title-name">Edit Sprint</div>
    </div>
</div>
<div class="content">
    <form th:action="@{/edit-sprint/{id} (id=${sprintId})}"
          method="post">
        <label for="sprintName">Sprint Name</label> <br/>
        <input id="sprintName" type="text" th:name="sprintName" th:value="*{sprintName}">
        <br/>
        <div class="horizontal-group" >
            <div class="horizontal-group-element" >
                <label for="sprintStartDate">Sprint Start Date</label> <br/>
                <input id="sprintStartDate" type="text" th:name="sprintStartDate" th:value="*{sprintStartDate}">
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintEndDate">Sprint End Date</label> <br/>
                <input id="sprintEndDate" type="text" th:name="sprintEndDate" th:value="*{sprintEndDate}">
            </div>
        </div>
        <span id="sprintDateError" style="color:red" th:text="*{sprintDateError}"></span>
        <div>
            <label for="sprintDescription">Sprint Description</label> <br/>
            <textarea class="description-input" id="sprintDescription" th:name="sprintDescription" th:text="*{sprintDescription}"></textarea>
        </div>
        <br/>
        <button class="cancel" type="button">
            <a th:href="@{'/details'}">Cancel</a>
        </button>
        <button id="saveButton" class="save" type="submit">Save</button>
    </form>
</div>
</body>
<script>
    function updateSprintDateError() {
        const data = {
            id: document.getElementById("title").getAttribute("data"),
            sprintStartDate: document.getElementById("sprintStartDate").value,
            sprintEndDate: document.getElementById("sprintEndDate").value
        }
        $.post("error?" + new URLSearchParams(data)).done(function (fragment) {
            console.log(fragment);
            $("#sprintDateError").replaceWith(fragment);
            document.getElementById("saveButton").disabled = document.getElementById("sprintDateError").textContent.length > 0;
        });
    }

    document.getElementById("sprintStartDate").onkeyup = updateSprintDateError;
    document.getElementById("sprintEndDate").onkeyup = updateSprintDateError;

</script>
</html>
