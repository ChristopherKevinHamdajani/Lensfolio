<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div class="project-header">
    <div class="title">
        <div class="title-name">Edit Project</div>
    </div>
</div>
<div class="content">
<form th:action="@{edit-project}"
      method="post">
    <label for="projectName">Project Name (Character Limit: 30)</label> <br/>
    <input id="projectName" type="text" th:name="projectName" th:value="*{projectName}" maxlength="30">
    <br/>


    <div class="horizontal-group" >
        <div class="horizontal-group-element" >
            <label for="projectStartDate">Project Start Date</label> <br/>
            <div class="input-group date" id="projectStart">
                <input type="text" class="form-control" id="projectStartDate" th:name="projectStartDate" th:value="*{projectStartDate}">
                <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </span>
            </div>
        </div>
        <div class="horizontal-group-element" >
            <label for="projectEndDate">Project End Date</label> <br/>
            <div class="input-group date" id="projectEnd">
                <input type="text" class="form-control" id="projectEndDate" th:name="projectEndDate" th:value="*{projectEndDate}">
                <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </span>
            </div>
        </div>
    </div>

    <span id="projectStartDateError" style="color:red" th:text="*{projectStartDateError}"></span>
    <div>
        <label for="projectDescription">Project Description (Character Limit: 1000)</label> <br/>
        <textarea class="description-input" id="projectDescription" th:name="projectDescription" th:text="*{projectDescription}" maxlength="150"></textarea>
    </div>
    <br/>
    <a th:href="@{'details'}"><button class="cancel" type="button">Cancel</button></a>
    <button id="saveButton" class="save" type="submit">Save</button>
</form>
</div>
</body>

<script>
    function updateProjectDateError() {
        const data = {
            projectStartDate: document.getElementById("projectStartDate").value,
            projectEndDate: document.getElementById("projectEndDate").value
        }
        $.post("edit-project/error?" + new URLSearchParams(data)).done(function (fragment) {
            console.log(fragment);
            $("#projectStartDateError").replaceWith(fragment);
            document.getElementById("saveButton").disabled = document.getElementById("projectStartDateError").textContent.length > 0;
        });
    }

    document.getElementById("projectStartDate").onchange = updateProjectDateError;
    document.getElementById("projectEndDate").onchange = updateProjectDateError;
</script>
<script type="text/javascript">
    $(function() {
        $('#projectStart').datepicker({format: 'dd/M/yyyy'});
    });
</script>
<script type="text/javascript">
    $(function() {
        $('#projectEnd').datepicker({format: 'dd/M/yyyy'});
    });
</script>

</html>
