<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>loginForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Login In">
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">First time?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Registration</span>

            <form action="#">
                <div class="input-field">
                    <label>
                        <input type="text" placeholder="Enter your full name" pattern="^(\w\w+)\s(\w+)$"
                               onpaste="return false" required>
                    </label>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <label for="username"></label><input type="text" id="username" placeholder="Enter your username" maxlength="25"
                                                         onpaste="return false" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <label>
                        <input type="email" placeholder="Enter your email" required>
                    </label>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <label for="password"></label><input type="password" id="password" placeholder="Enter your password" minlength="8"
                                                         onpaste="return false" required>
                </div>
                <div class="input-field">
                    <label>
                        <input type="password" class="password" placeholder="Confirm password" minlength="8"
                               onpaste="return false" required>
                    </label>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Login Now">
                </div>
            </form>
            <div class="login-signup">
                    <span class="text">
                        Already sign up?
                        <a href="#" class="text login-link">Register Now</a>
                    </span>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.querySelector(".container"),
        signUp = document.querySelector(".signup-link"),
        login = document.querySelector(".login-link");

    // js code to appear signup and login form
    signUp.addEventListener("click", ( )=>{
        container.classList.add("active");
    });
    login.addEventListener("click", ( )=>{
        container.classList.remove("active");
    });

</script>
</body>
</html>
