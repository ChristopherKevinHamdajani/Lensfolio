<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>loginForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--    <link th:href="@{/css/login.css}" rel="stylesheet"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background: linear-gradient(-45deg, #ee6654, #e71c6e, #2396d5, #23c5ab) 400% 400%;">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in </h3>
                        <form th:action="@{/login}" class="row g-3 needs-validation" novalidate method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="usernameLogin" placeholder="username" th:name="usernameLogin" required>
                                <label for="usernameLogin">username</label>
                                <div class="invalid-feedback">
                                    Please enter your username.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordLogin" placeholder="password" th:name="passwordLogin" required>
                                <label for="passwordLogin">Password</label>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" type="submit">Sign in</button>
                            </div>
                            <div style="display: none;" id="errorMessage">
                                <p style="color:red;">Invalid login, please try again</p>
                            </div>
                        </form>
                        <hr class="my-4">
                        Don't have an account yet? <a href="/register">Signup Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<SCRIPT>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</SCRIPT>
</body>
</html>
