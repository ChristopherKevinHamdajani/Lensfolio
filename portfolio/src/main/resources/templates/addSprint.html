<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Sprint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{~/styles/main.css}" rel="stylesheet" />
    <link th:href="@{~/styles/form.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div class="project-header">
    <div class="title">
        <div class="title-name">Add Sprint</div>
    </div>
</div>
<div class="content">
    <form th:action="@{add-sprint}" th:object="${sprint}"
          method="post">
        <label for="sprintName">Sprint Name</label> <br/>
        <input id="sprintName" type="text" th:name="sprintName" th:field="*{name}">
        <br/>
        <div class="horizontal-group">
            <div class="horizontal-group-element" >
                <label for="sprintStartDate">Sprint Start Date</label> <br/>
                <div class="input-group date" id="sprintStart">
                    <input type="text" class="form-control" id="sprintStartDate" th:name="sprintStartDate" th:field="*{startDateString}">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </span>
                </div>
<!--                <input id="sprintStartDate" type="text" th:name="sprintStartDate" th:field="*{startDateString}">-->
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintEndDate">Sprint End Date</label> <br/>
                <div class="input-group date" id="sprintEnd">
                    <input type="text" class="form-control" id="sprintEndDate" th:name="sprintEndDate" th:field="*{endDateString}">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
        </div>
        <span id="sprintDateError" style="color:red" th:text="${sprintDateError}"></span>
        <div>
            <label for="sprintDescription">Sprint Description</label> <br/>
            <textarea class="description-input" id="sprintDescription" th:name="sprintDescription" th:field="*{description}"></textarea>
        </div>
        <br/>
        <a th:href="@{'details'}"><button class="cancel" type="button">Cancel</button></a>
        <button id="saveButton" class="save" type="submit">Save</button>
    </form>
</div>
</body>
<script>
    function updateSprintDateError() {
        const data = {
            sprintStartDate: document.getElementById("sprintStartDate").value,
            sprintEndDate: document.getElementById("sprintEndDate").value
        }
        $.post("add-sprint/error?" + new URLSearchParams(data)).done(function (fragment) {
            console.log(fragment);
            $("#sprintDateError").replaceWith(fragment);
            document.getElementById("saveButton").disabled = document.getElementById("sprintDateError").textContent.length > 2;
        });
    }

    document.getElementById("sprintStartDate").onchange = updateSprintDateError;
    document.getElementById("sprintEndDate").onchange = updateSprintDateError;

</script>
<script type="text/javascript">
    $(function() {
        $('#sprintStart').datepicker({format: 'dd/M/yyyy'});
    });
</script>
<script type="text/javascript">
    $(function() {
        $('#sprintEnd').datepicker({format: 'dd/M/yyyy'});
    });
</script>
</html>
