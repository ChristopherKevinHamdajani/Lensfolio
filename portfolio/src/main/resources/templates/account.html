<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account page</title>
<!--  <link th:href="@{/css/account.css}" rel="stylesheet"/>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
<!--     Add Logo here   -->
        <a class="navbar-brand" href="#">
          <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Projects</a></li>
        </ul>


        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            User 123  <img th:src="@{img/img.png}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container">

<!--    start left-side profile card-->
    <div class="row ">
      <div class="col-md-7 col-lg-4 mb-5 mb-lg-0">
        <div class="card border-4 shadow">
          <img th:src="@{img/img.png}" alt="mdo" width="300" height="300" class="rounded-circle" style ="margin-left: 60px; margin-top:20px">
          <div class="card-body p-1-9 p-xl-5">
            <div class="mb-4">
              <h3 class="h4 mb-0">User 123</h3>
              <span class="text-primary mb-3">use165</span>
              <p> Register time: </p>
            </div>
          </div>
        </div>
      </div>
<!--      end left-side profile card-->

<!--start the right side profile card-->
      <div class="col-lg-8">
        <div class="ps-lg-1-6 ps-xl-5">
          <div class="mb-5">

            <div class="text-start mb-1-6">
              <h2 class="h1 mb-0 fs-1">Profile</h2>
            </div>

            <br>

<!--            start form-->
            <form action="#">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstNameInput" placeholder="First name" disabled th:value="firstName">
                <label for="firstNameInput">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" disabled th:value="lastName">
                <label for="lastNameInput">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickNameInput" placeholder="Nickname/alias" disabled th:value="nickname">
                <label for="nickNameInput">Nickname/alias</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" disabled th:value="nickname">
                <label for="emailInput">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="pronounsSelect" aria-label="Floating label select example" disabled>
                  <option selected>Open this select menu</option>
                  <option value="1">She/Her</option>
                  <option value="2">He/Him</option>
                  <option value="3">They/Them</option>
                </select>
                <label for="pronounsSelect">Pronouns</label>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="bio" id="floatingTextarea2" style="height: 100px" disabled></textarea>
                <label for="floatingTextarea2">Bio</label>
              </div>
            </form>
<!--          end form-->
            <form th:action="@{/editAccount}">
              <div style="display:flex; justify-content: end" class="mt-3">
              <button type="submit" class="btn btn-primary">Edit Profile</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!--end the right-side profile card-->

  </div>
  </div>

</body>
<script>
  function settingsMenuToggle(){
    var settingmenu = document.querySelector(".setting-menu");
    settingmenu.classList.toggle('setting-menu-height');
    settingmenu.addEventListener('click',function(){event.stopPropagation()})
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
