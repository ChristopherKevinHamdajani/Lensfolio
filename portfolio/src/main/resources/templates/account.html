<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

            <li><a class="dropdown-item" href="#">Profile</a></li>

<body class="profile-page">
<div class="wrapper">
  <h2>Profile</h2>
  <form action="">
    <img src="profile.png" width="150px" height="auto" alt="">
    <div class="inputBox">
      <label for="username">username</label>
      <input type="text" id="username" name="username" value="" disabled>
    </div>
    <div class="inputBox">
      <label for="full_name">full name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Full Name" value="" >
    </div>
    <div class="inputBox">
      <label for="email">email</label>
      <input type="email" id="email" name="email" placeholder="Email Address" value="" >
    </div>
    <!--            <div class="inputBox">-->
    <!--                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" value="" required>-->
    <!--            </div>-->
    <div class="inputBox">
      <label for="photo">Photo</label>
      <input type="file" accept="image/*" id="photo" name="photo" >
    </div>
    <div>
      <button type="submit" name="submit" class="btn">Update Profile</button>
    </div>
  </form>
</div>
<script>

  function settingsMenuToggle(){
    var settingmenu = document.querySelector(".setting-menu");
    settingmenu.classList.toggle('setting-menu-height');
    settingmenu.addEventListener('click',function(){event.stopPropagation()})
  }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
