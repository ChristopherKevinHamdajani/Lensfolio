<div th:fragment="eventModal" class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" id="eventForm" onsubmit="validateevent(); return false;" th:action="@{add-event}">
        <div class="modal-body">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="eventAlertBanner" hidden>
            <span id="eventAlertMessage" data-test-id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="document.getElementById('eventAlertBanner').hidden = true" aria-label="Close"></button>
          </div> 
          <div class="mb-3">
            <label for="eventName" class="col-form-label">event Name:</label>
            <input onkeyup="updateCharsLeft('eventName', 'eventNameLength', 50)" maxlength="50" type="text" class="form-control" id="eventName" name="eventName">
            <div class="name-length-message">
              <span id="eventNameLength"></span>
            </div>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="eventDateAlertBanner" hidden>
            <span id="eventDateAlertMessage" data-test-id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="document.getElementById('eventDateAlertBanner').hidden = true" aria-label="Close"></button>
          </div>
          <div class="mb-3">
            <label for="eventDate" class="col-form-label">event Date:</label>
            <div class="input-group date" id="eventDateInput">
              <input onkeydown="return checkDateKeys(event)" onchange="validateModalDate('eventDate', 'eventModalButton', 'eventDateAlertBanner', 'eventDateAlertMessage')" type="text" class="form-control" id="eventDate" th:name="eventDateString">
              <span class="input-group-append">
                  <span class="input-group-text bg-white">
                      <em class="bi bi-calendar"></em>
                  </span>
              </span>
            </div>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="eventTimeAlertBanner" hidden>
            <span id="eventTimeAlertMessage" data-test-id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="document.getElementById('eventTimeAlertBanner').hidden = true" aria-label="Close"></button>
          </div>
          <div class="mb-3">
            <label for="eventTime" class="col-form-label">event Time:</label>
            <div class='input-group date' id='eventTimeInput'>
              <input onkeydown="return checkTimeKeys(event)" onchange="validateModalTime('eventTime', 'eventModalButton', 'eventTimeAlertBanner', 'eventTimeAlertMessage')" type="text" class="form-control" id="eventTime" th:name="eventTimeString">
              <span class="input-group-append">
                <span class="input-group-text bg-white">
                    <em class="bi bi-clock"></em>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="eventModalButton" type="submit">Add event</button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">

    /**
     * Validates the currently entered information for the event and submits the form if it's valid.
     */
    async function validateevent() {
      if (validateModalDate('eventDate', 'submiteventButton', 'eventDateAlertBanner', 'eventDateAlertMessage') &&
              validateModalTime('eventTime', 'submiteventButton', 'eventTimeAlertBanner', 'eventTimeAlertMessage') &&
              validateModalName('eventName', 'eventAlertBanner', 'eventAlertMessage')) {
        document.getElementById('eventForm').submit();
      }
    }

    // fills in the date pickers
    $(function() {
      $('#eventDateInput').datepicker({
        format: 'dd/M/yyyy',
        todayHighlight: true,
        todayBtn: true,
        clearBtn: true,
        orientation: 'bottom'
      });
    });
  </script>
</div>
