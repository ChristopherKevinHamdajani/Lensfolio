<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="css/calendar.css" rel="stylesheet">
    <link href="webjars/fullcalendar/5.10.2/main.min.css" rel="stylesheet">
    <script src="webjars/fullcalendar/5.10.2/main.min.js"></script>

    <script th:inline = "javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                buttonText: {
                    today: 'Today'
                },
                aspectRatio: 2.3,
                validRange: {
                    start: [[${startDate}]],
                    end: [[${endDate}]]
                },
                events: [
                    [(${sprints})] // Ignore this error it works.
                ]
            });
            calendar.render();
        });
    </script>
</head>

<header th:replace="fragments/header"></header>

<body>
    <h2 class="title" th:text="${projectName}"/>
    <p class="title" th:text="${projectStartDateString} + ' - ' + ${projectEndDateString}" />
    <div class='calendar' id='calendar'></div>
</body>

</html>
