<!--HTML PAGE FOR TEACHER PROJECT DETAIL-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{styles/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="../webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast" data-bs-autohide="false" data-bs-animation="false">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Event Activity</strong>
        </div>
        <div class="toast-body" id="popupText"></div>
        <div id="toastInformation" th:text="${toastEventInformation}" hidden="true"></div>
        <div id="toastEventName" th:text="${toastEventName}" hidden="true"></div>
        <div id="toastUsername" th:text="${toastUsername}" hidden="true"></div>
        <div id="toastFirstName" th:text="${toastFirstName}" hidden="true"></div>
        <div id="toastLastName" th:text="${toastLastName}" hidden="true"></div>
    </div>
</div>
<div class="row">
    <div class="project-header">
        <div class="title">
            <p class="title-name" th:text="${project.getName}" />
            <span id="project-date" class="badge rounded-pill bg-custom text-dark" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}"></span>
        </div>
        <a class="project-button-link" th:href="@{edit-project}">
            <button class="edit-project-button" id="editProjectButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
            </button>
        </a>
    </div>
    <div class="detail-block" style="margin: 20px">
        <div style="margin: 5px">
            <span class="badge rounded-pill bg-custom-desc">Project Description</span>
            <p class="project-desc" th:text="${project.getDescription}"></p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-9">
        <div class="content">
            <div>
                <div class="flex-child green">
                    <p class="sprints-top">Project Sprints</p>
                    <div th:each="sprint, meta: ${sprints}">
                        <div class="sprint-block">
                            <div class="sprint-label" th:text="'Sprint-' + (${meta.index} + 1)" />
                            <div class="detail-block">
                                <div>
                                    <div class="sprint-title" th:text="${sprint.getName}" />
                                    <div class="sprint-date" th:text="${sprint.getDates}" />
                                    <div class="sprint-description" th:text="${sprint.getDescription}" />
                                </div>
                                <div>
                                    <div class="button-divider">
                                        <a class="button-link" th:href="@{edit-sprint/{id} (id=${sprint.id})}">
                                            <button class="edit-button" id="editSprintButton">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                                </svg>
                                            </button>
                                        </a>
                                    </div>
                                    <div class="button-divider">
                                        <a class="button-link" th:href="@{delete-sprint/{id} (id=${sprint.id})}">
                                            <button class="delete-button" id="deleteSprintButton">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                </svg>
                                            </button>
                                        </a>
                                    </div>
                                    <button th:id="sidebarButton + ${meta.index}" name="sidebarButton" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" th:data-bs-target="'#offcanvasScrolling' + ${meta.index}" aria-controls="offcanvasScrolling">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </button>
                                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" th:id="offcanvasScrolling + ${meta.index}" aria-labelledby="offcanvasScrollingLabel">
                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">
                                            <h1 id="sidebarTitle" th:text="${sprint.getName}"></h1>
                                            <li><hr class="dropdown-divider"></li>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="add-sprint btn-primary btn-sm" th:href="@{add-sprint}" role="button" id="addSprintButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add Sprint
            </a>

            <a class="add-sprint btn-primary btn-sm" th:href="@{add-event}" role="button" id="addEventButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add Event
            </a>
        </div>
            <div class="col-3">
                <div class="sticky-md-top">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="event-tab" data-bs-toggle="tab" data-bs-target="#event" type="button" role="tab" aria-controls="event" aria-selected="true">Event</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="milestone-tab" data-bs-toggle="tab" data-bs-target="#milestone" type="button" role="tab" aria-controls="milestone" aria-selected="false">Milestone</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="deadline-tab" data-bs-toggle="tab" data-bs-target="#deadline" type="button" role="tab" aria-controls="deadline" aria-selected="false">Deadline</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="event" role="tabpanel" aria-labelledby="event-tab">
                            <div th:each="event, meta: ${events}">
                                <div class="card card-margin" id="eventId" th:value="${event.id}">
                                    <div class="card-body pt-0">
                                        <div class="widget-49">
                                            <div class="widget-49-title-wrapper hstack">
                                                <div class="widget-49-date-primary">
                                                    <span class="widget-49-date-day" th:text="${event.getEventStartDay()}"></span>
                                                    <span class="widget-49-date-month" th:text="${event.getEventStartMonth()}" ></span>
                                                </div>
                                                <div class="widget-49-meeting-info">
                                                    <span class="widget-49-pro-title" th:text="${event.eventName}"></span>
                                                </div>
                                                <div class="ms-auto">
                                                    <div style="margin-top: 4px">
                                                        <a class="button-link" th:href="@{edit-event/{id} (id=${event.id})}">
                                                            <button class="edit-button" id="editEventButton">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                                                </svg>
                                                            </button>
                                                        </a>
                                                    </div>
                                                    <a class="button-link" th:href="@{delete-event/{id} (id=${event.id})}">
                                                        <button class="delete-button" id="deleteEventButton">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                            </svg>
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                            <a class="button-link" th:href="@{delete-event/{id} (id=${event.id})}">
                                                <button class="delete-button" id="deleteEventButton">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                    </svg>
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                    <ol class="widget-49-meeting-points">
                                        <span class="widget-49-meeting-item" th:text="From + ': ' + ${event.getStartDateDetail()}"> </span>
                                    </ol>
                                    <ol class="widget-49-meeting-points">
                                        <span class="widget-49-meeting-item" th:text="To + ': ' + ${event.getEndDateDetail()}"></span>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="milestone" role="tabpanel" aria-labelledby="milestone-tab">...</div>
                <div class="tab-pane fade" id="deadline" role="tabpanel" aria-labelledby="deadline-tab">...</div>
            </div>
        </div>


<script src="../js/detailsLive.js"></script>



</body>
</html>
