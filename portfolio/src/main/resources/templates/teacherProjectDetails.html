<!--HTML PAGE FOR TEACHER PROJECT DETAIL-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{styles/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
<header th:replace="fragments/header"></header>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast" data-bs-autohide="false" data-bs-animation="false">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Event Activity</strong>
        </div>
        <div class="toast-body" id="popupText"></div>
        <div id="toastInformation" th:text="${toastEventInformation}" hidden="true"></div>
        <div id="toastEventName" th:text="${toastEventName}" hidden="true"></div>
        <div id="toastUsername" th:text="${toastUsername}" hidden="true"></div>
        <div id="toastFirstName" th:text="${toastFirstName}" hidden="true"></div>
        <div id="toastLastName" th:text="${toastLastName}" hidden="true"></div>
    </div>
</div>
<div class="row">
    <div class="project-header">
        <div class="title">
            <p class="title-name" th:text="${project.getName}" />
            <span id="project-date" class="badge rounded-pill bg-custom text-dark" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}"></span>
        </div>
        <a class="project-button-link" th:href="@{edit-project}">
            <button class="edit-project-button" id="editProjectButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">

                </svg>
            </button>
        </a>
    </div>
    <div class="detail-block" style="margin: 20px">
        <div style="margin: 5px">
            <span class="badge rounded-pill bg-custom-desc">Project Description</span>
            <p class="project-desc" th:text="${project.getDescription}"></p>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-9">
            <div class="content">
                <div>
                    <div class="flex-child green">

        </div>
            <div class="col-3">

                            <button class="nav-link" id="deadline-tab" data-bs-toggle="tab" data-bs-target="#deadline" type="button" role="tab" aria-controls="deadline" aria-selected="false">

                                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="event" role="tabpanel" aria-labelledby="event-tab">
                            <div th:each="event, meta: ${events}">
                                <div class="card card-margin" id="eventId" th:value="${event.id}">
                                    <div class="card-body pt-0">
                                        <div class="widget-49">
                                            <div class="widget-49-title-wrapper hstack">
                                                <div class="widget-49-date-primary">
                                                    <span class="widget-49-date-day" th:text="${event.getEventStartDay()}"></span>
                                                    <span class="widget-49-date-month" th:text="${event.getEventStartMonth()}" ></span>
                                                </div>
                                                <div class="widget-49-meeting-info">
                                                    <span class="widget-49-pro-title" th:text="${event.eventName}"></span>
                                                </div>
                                                <div class="ms-auto">
                                                    <div style="margin-top: 4px">
                                                        <a class="button-link" th:href="@{edit-event/{id} (id=${event.id})}">

                                                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>

                                            </ol>
                                        </div>
                                    </div>

                        <div class="tab-pane fade" id="milestone" role="tabpanel" aria-labelledby="milestone-tab">...</div>
                        <div class="tab-pane fade" id="deadline" role="tabpanel" aria-labelledby="deadline-tab">...</div>

<button type="button" class="btn btn-primary" onclick="{document.getElementById('alertBanner').hidden = true;}" data-bs-toggle="modal" data-bs-target="#addMilestoneDialog">
    Add Milestone
</button>

<!-- Modal -->
<div class="modal fade" id="addMilestoneDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Milestone</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
<!--            <form onsubmit="return validateAddModalName();" th:action="@{add-milestone}" method="post" th:object="${milestone}">-->
            <form id="addMilestoneForm" th:action="@{add-milestone}" th:object="${milestone}">
                <div class="modal-body">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertBanner">
                            <span id="alertMessage"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="mb-3">
                            <label for="milestoneName" class="col-form-label">Milestone Name:</label>
                            <input onkeyup="updateCharsLeft()" maxlength="50" type="text" class="form-control" id="milestoneName" th:name="milestoneName" th:field="*{milestoneName}">
                            <div class="name-length-message" >
                                <span id="milestoneNameLength"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="MilestoneDate" class="col-form-label">Milestone Date:</label>
                            <div class="input-group date" id="milestoneDateInput">
                                <input onkeydown="return checkDateKeys(event)" onchange="validateAddModalDate()" type="text" class="form-control" id="MilestoneDate" th:name="milestoneDate" th:field="*{milestoneDate}">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary save" id="submitMilestoneButton" type="button" onclick="validateAddModalName()" disabled>Add Milestone</button>
                </div>
            </form>

        </div>
    </div>

</div>



<script src="../js/project.js"></script>
<script src="js/detailsLive.js"></script>
<script type="text/javascript">
    // fills in the date pickers
    $(function() {
        $('#milestoneDateInput input').datepicker({
            format: 'dd/M/yyyy',
            todayHighlight: true,
            todayBtn: true,
            clearBtn: true,
            orientation: 'bottom'
        });
    });
</script>

<script>
    //updates characters left
    function updateCharsLeft() {
        let chars_left = 50 - document.getElementById("milestoneName").value.length;
        if (chars_left === 50) {
            document.getElementById("milestoneNameLength").innerText = "";
        } else if (chars_left === 1) {
            document.getElementById("milestoneNameLength").innerText = chars_left + " character left";
        } else if (chars_left === 0) {
            document.getElementById("milestoneNameLength").innerText = "No characters left";
        } else {
            document.getElementById("milestoneNameLength").innerText = chars_left + " characters left";
        }
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    let projectEndDate = /*[[${project.getEndDate()}]]*/ "Error";
    let projectStartDate = /*[[${project.getStartDate()}]]*/ "Error";
    /*]]>*/

    function validateAddModalName() {
        document.getElementById('alertBanner').hidden = true;
        const nameInput = document.getElementById("milestoneName").value;

        if(nameInput === ""){
            document.getElementById('alertBanner').hidden = false;
            document.getElementById("alertMessage").innerText = "Name cannot be empty!";
            console.log("helooooo");
        } else {
            console.log("helo");
            $.post("update-sprint?" + new URLSearchParams(data)).done(function (response) {
                if (response) {
                    showAlertBanner(`${sprint.title} updated`);
                }
            });
        }
    }

    function validateAddModalDate() {
        const options = {year: 'numeric', month: 'long', day: 'numeric' };
        const dateInputStr = document.getElementById("MilestoneDate").value;
        const dateInput = new Date(dateInputStr);

        const projectEndDateStr = new Date(projectEndDate).toLocaleDateString("en-US", options);
        const projectStartDateStr = new Date(projectStartDate).toLocaleDateString("en-US", options);
        if(dateInput < new Date(projectStartDate) || dateInput > new Date(projectEndDate)){
            $('#submitMilestoneButton').prop('disabled', true);
            document.getElementById('alertBanner').hidden = false;
            document.getElementById("alertMessage").innerText = "Date must be between " + projectStartDateStr + " and " + projectEndDateStr;
        } else {
            $('#submitMilestoneButton').prop('disabled', false);
            document.getElementById('alertBanner').hidden = true;
        }
    }



</script>
