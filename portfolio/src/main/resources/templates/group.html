            </div>
        </div>
        <div class="col-6 col-md-8 sticky-md-top card shadow">
            <div id="table_refresh" th:fragment="table_refresh">
                    <div class="container">
                        <h1 th:text="${title}"></h1>
                        <div class="hstack gap-3">
                            <span>Copy To </span>
                            <select class="form-select input-sm" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button type="button" class="btn btn-success">
                                Confirm
                            </button>
                            <button type="button" class="btn btn-danger">
                                Remove
                            </button>
                        </div>

                        <table class="table table-striped table-bordered display" id="group_table" >
                            <thead class="table-dark" id="headTable">
                            <tr>
                                <th id="firstNameColumn">First Name</th>
                                <th id="lastNameColumn">Last Name</th>
                                <th id="usernameColumn">Username</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.FirstName}"> First Name </span></td>
                                <td><span th:text="${user.LastName}"> Last Name </span></td>
                                <td><span th:text="${user.username}"> Username </span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
<!--                Must have in line script here-->
                <script>
                    $('group_table').dataTable({searching: false, paging: false, info: false, select: true});
                </script>
            </div>
         </div>
    </div>

</div>

</body>
<div id="groupModal" th:replace="fragments/groupModal :: groupModal"></div>
<div th:replace="fragments/deleteModalProject :: deleteModal"></div>

<script th:inline="javascript">
    /**
     * Add a 'active' class to the selected group, highlight current selected group for better user experience
     */
    $('.group-bar button').on('click', function () {
        $("div.group-bar button").removeClass('active');
        $(this).addClass("active");
    })

    groupModalSetup();
</script>

<script>
    function updateTable() {
        const url = "/groups";
        $('#table_refresh').load("groups/local")
    }
</script>
</html>
