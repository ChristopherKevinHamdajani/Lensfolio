<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>loginForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="h-100" style="background: linear-gradient(-45deg, #ee6654, #e71c6e, #2396d5, #23c5ab) 400% 400%;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-7 col-lg-3 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Registration</h3>
                        <form class="row g-3 needs-validation" novalidate th:action="@{/register}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" required placeholder="username" th:name="username" >
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstName" required placeholder="first name" th:name="firstName" >
                                <label for="firstName">First name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="middleName" placeholder="middle name" th:name="middleName" >
                                <label for="middleName">Middle name(Not required)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastName" required placeholder="last name" th:name="lastName" >
                                <label for="lastName">Last name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" required placeholder="email" th:name="email" >
                                <label for="lastName">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordLogin" required placeholder="password" th:name="password" >
                                <label for="passwordLogin">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" required placeholder="confirmPassword" th:name="confirmPassword" >
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" type="submit">Sign in</button>
                            </div>
                            <div style="display: none;" id="errorMessage">
                                <p style="color:red;">Invalid login, please try again</p>
                            </div>
                        </form>
                        <hr class="my-4">
                        Already have an account? <a href="/login">Log in here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
