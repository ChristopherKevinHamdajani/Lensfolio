<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body">
<div class="top">
    <header class="p-3 mb-3 border-bottom">
        <div>
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <!--     Add Logo here   -->
                <a class="navbar-brand" href="#">
                    <img th:src="@{img/T100Logo.png}" alt="" width="40" height="40">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><form>
                        <div>
                            <input type="hidden" th:value="${userId}" name="userId">
                            <button type="submit" class="btn btn-link" id="" style="color:black;text-decoration: none;" >  <a href="/details" class="nav-link px-2 link-secondary">Projects</a>
                            </button>
                        </div>
                    </form></li>
                </ul>

                <div class="dropdown text-end" style="display: flex; flex-direction: row; align-items: center;">
                    <h6 th:text="${fullName}" style="margin-right: 5px;padding-top: 5px"></h6>
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false" >
                        <img th:src="@{img/img.png}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li>
                            <form th:action="@{/backToAccountPage}" method="post">
                                <div>
                                    <input type="hidden" th:value="${userId}" name="userId">
                                    <button type="submit" class="btn btn-link" id="btn_prof" style="color:black;text-decoration: none;" >Profile</button>
                                </div>
                            </form>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/login">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="header">
        <div class="title">
            <p class="title-name" th:text="${project.getName}" />
            <span class="badge rounded-pill bg-custom text-dark" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}"></span>
        </div>
    </div>
</div>

<div class="content">
    <div class="detail-block">
        <div>
            <span class="badge rounded-pill bg-custom-desc">Project Description</span>
            <p class="project-desc" th:text="${project.getDescription}"></p>
        </div>
    </div>
    <p class="sprints-top">Project Sprints</p>
    <div th:each="sprint, meta: ${sprints}">
        <div class="sprint-block">
            <div class="sprint-label" th:text="'Sprint-' + (${meta.index} + 1)" />
            <div class="detail-block">
                <div>
                    <div class="sprint-title" th:text="${sprint.getName}" />
                    <div class="sprint-date" th:text="${sprint.getDates}" />
                    <div class="sprint-description" th:text="${sprint.getDescription}" />
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function settingsMenuToggle(){
        const settingMenu = document.querySelector(".setting-menu");
        settingMenu.classList.toggle('setting-menu-height');
        settingMenu.addEventListener('click', function(){event.stopPropagation()})
    }
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
