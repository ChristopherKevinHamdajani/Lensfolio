<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{css/group.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.4.0/css/select.bootstrap5.min.css">
</head>
<header th:replace="fragments/header"></header>
<body>
<div class="container" id="leaderboardTableContainer">
    <h1>Leaderboard</h1>
    <div id="leaderboardTable" th:fragment="leaderboardTable">
        <table class="table table-striped table-bordered display" id="table" >
            <thead class="table-dark" id="headTable">
            <tr>
                <th id="rankColumn">Rank</th>
                <th id="firstNameColumn">First Name</th>
                <th id="lastNameColumn">Last Name</th>
                <th id="usernameColumn">Username</th>
                <th id="scoreColumn">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr id="rows"  th:each="user, meta : ${users}" th:id="${user.Id}">
                <td th:text="${meta.index + 1}"></td>
                <td th:text="${user.FirstName}"></td>
                <td th:text="${user.LastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="1"></td>
            </tr>
            </tbody>
        </table>
        <!--Must have in line script here-->
        <script>
            leaderboardTable = $('table').DataTable({searching: false, paging: true, info: false, select: false});
        </script>
    </div>
</div>
</body>
</html>
